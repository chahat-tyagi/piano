<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>paino</title>
    <link rel="shortcut icon" href="" type="image/x-icon">

    <link rel="stylesheet" href="style.css">

</head>
<body>
    
    <div class="keys">

        <div class="key-wrapper">
            <div data-key="49" class="key">
                <kbd>1</kbd>
                <span class="sound">C</span>
            </div> 
            <div data-key="81" class="key black">
                <kbd>Q</kbd>
                <span class="sound">C#</span>
            </div>     
        </div>

        <div class="key-wrapper">
            <div data-key="50" class="key">
                <kbd>2</kbd>
                <span class="sound">D</span>
            </div>    
            <div data-key="87" class="key black">
                <kbd>W</kbd>
                <span class="sound">D#</span>
            </div>  
        </div>    
        
        <div class="key-wrapper">
            <div data-key="51" class="key">
                <kbd>3</kbd>
                <span class="sound">E</span>
            </div>
        </div>        

        <div class="key-wrapper">    
            <div data-key="52" class="key">
                <kbd>4</kbd>
                <span class="sound">F</span>
            </div>    
            <div data-key="82" class="key black">
                <kbd>R</kbd>
                <span class="sound">F#</span>
            </div>                               
        </div>                                    
        
        <div class="key-wrapper">    
            <div data-key="53" class="key">
                <kbd>5</kbd>
                <span class="sound">G</span>
            </div> 
            <div data-key="84" class="key black">
                <kbd>T</kbd>
                <span class="sound">G#</span>
            </div> 
        </div>       

        <div class="key-wrapper">
            <div data-key="54" class="key">
                <kbd>6</kbd>
                <span class="sound">A</span>
            </div>
            <div data-key="89" class="key black">
                <kbd>Y</kbd>
                <span class="sound">A#</span>
            </div>   
        </div>   

        <div class="key-wrapper">
            <div data-key="55" class="key">
                <kbd>7</kbd>
                <span class="sound">B</span>
            </div>
        </div>    

        <div class="key-wrapper">
            <div data-key="56" class="key">
                <kbd>8</kbd>
                <span class="sound">C</span>
            </div>  
            <div data-key="73" class="key black">
                <kbd>I</kbd>
                <span class="sound">C#</span>
            </div>  
        </div>                      

        <div class="key-wrapper">
            <div data-key="57" class="key">
                <kbd>9</kbd>
                <span class="sound">D</span>
            </div> 
            <div data-key="79" class="key black">
                <kbd>O</kbd>
                <span class="sound">D#</span>
            </div>  
        </div>    

        <div class="key-wrapper">
            <div data-key="48" class="key">
                <kbd>0</kbd>
                <span class="sound">E</span>
            </div>   
        </div>      

    </div>

    <audio data-key="49" src="sounds/C.mp3"></audio>
    <audio data-key="50" src="sounds/D.mp3"></audio>
    <audio data-key="51" src="sounds/E.mp3"></audio>
    <audio data-key="52" src="sounds/F.mp3"></audio>
    <audio data-key="53" src="sounds/G.mp3"></audio>
    <audio data-key="54" src="sounds/A.mp3"></audio>       
    <audio data-key="55" src="sounds/B.mp3"></audio>       
    <audio data-key="56" src="sounds/C..mp3"></audio>      
    <audio data-key="57" src="sounds/D..mp3"></audio>      
    <audio data-key="48" src="sounds/E..mp3"></audio>      
    <audio data-key="81" src="sounds/C_sharp.mp3"></audio> 
    <audio data-key="87" src="sounds/D_sharp.mp3"></audio> 
    <audio data-key="82" src="sounds/F_sharp.mp3"></audio> 
    <audio data-key="84" src="sounds/G_sharp.mp3"></audio> 
    <audio data-key="89" src="sounds/A_sharp.mp3"></audio> 
    <audio data-key="73" src="sounds/C_sharp..mp3"></audio>
    <audio data-key="79" src="sounds/D_sharp..mp3"></audio>


    <script src="script.js"></script>
    
</body>
</html>
